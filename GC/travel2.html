<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #008CBA;
            color: white;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            background: url('hero.jpg') no-repeat center center/cover;
            height: 300px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .btn {
            background: #ff5733;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .destinations {
            padding: 40px 20px;
        }

        .destination-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .destination img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
        }

        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            .destination-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Explore the World</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>Your Adventure Starts Here</h1>
        <p>Discover amazing places around the world.</p>
        <a href="#destinations" class="btn">Get Started</a>
    </section>
    
    <section id="destinations" class="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-grid">
            <div class="destination">
                <img src="beach.jpg" alt="Beach">
                <h3>Beautiful Beaches</h3>
            </div>
            <div class="destination">
                <img src="mountains.jpg" alt="Mountains">
                <h3>Majestic Mountains</h3>
            </div>
            <div class="destination">
                <img src="city.jpg" alt="City">
                <h3>Vibrant Cities</h3>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Explore the World. All Rights Reserved.</p>
    </footer>
</body>
</html>
